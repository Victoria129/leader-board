<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader-Board</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main-wrap">
    <h1 class="leader-board">Leaderboard</h1>

    <div class="recent-scores-outer">
    <div class="inner-wrap">
    <div class="recent-scores-wrap">
      <h3 class="recent-scores">Recent scores</h3>
      <button class="refresh">Refresh</button>
    </div>

    <div class="list-of-scores">
    </div>
    </div>
    

    <div class="add-scores">
      <h3 class="add-your-score">Add your score</h3>

      <form action="" method="post" class="score-form" id="score-form">
      <input type="text" class="name" id="user" placeholder="Your name">
      <input type="number" class="score" id="score" placeholder="Your score">
      <button type="submit" class="form-btn">Submit</button>
      </form>

    </div>
  </div>
  </div>
  
</body>
</html>
